<script>
    
   

    
    
 



//get one word for databse

 document.getElementById("image").innerHTML= "<img src = 'css/" + word + ".png'>";

//functions
    
  
    
    
    function getWord(farmAnimals)
    { 
         
      word = farmAnimals[Math.floor(Math.random() * farmAnimals.length)];
       word = word.toLowerCase();
        return word;
    }
    
    
    function makeBlanks(cloneArray)
    {
        var x;
        for(x = 0; x < cloneArray.length; x++)
        {
            cloneArray[x] = "_";
        }
        return cloneArray;
        
    }
    
    function checkLetter(cloneBlank, cloneArray)
    {
        
        //if box is empty
        
           
        var length = cloneBlank.length;
        var letter  = document.getElementById("attempt").value;
        if(letter == " ")
           {
           alert("empty");
           
           }else{
        
        letter = letter.trim();
        letter = letter.toLowerCase();
        var tick = 0;//for if the letter was success
    
        for(var x = 0; x < length; x++)
            {
                
              if(letter == cloneBlank[x]) //if found
                  {
                     //switch the correspoding letter from _ to letter
                cloneArray[x] = letter; 
                document.getElementById("word").innerHTML = cloneArray.join(" ");
                
                      tick = 1; //mark it
                  }
               document.getElementById("attempt").value = " ";
            }
        
        
        if(tick == 0) //if letter isnt found  decrement triesleft
           {
           triesLeft --;
           
           }
        
      
        //if the compete the puzzle
        if(isInArray("_",cloneArray) == false)//if no -'s left in array
           {
          
           
           alert("winner");
            //   document.getElementById("score").innerHTML = score;
               location.reload();
               //word = getWord("farnAnimals");
            }
           
        
        
        
        
        //redisplay the tries left
        document.getElementById("attemptsLeft").innerHTML = triesLeft;
        
        //to change hangman graphic
        //document.getElementById("triesImage").innerHTML= "<img src = 'css/" + triesLeft + ".png'>";
        
        
        //if out of tries
        if(triesLeft == 0)
            {
                alert("sorry you didnt get it");
                word = getWord("farnAnimals");
            }
    }
    }
    
    
    //see if its in the array
    function isInArray(value, array) 
    {
        return array.indexOf(value) > -1;
    }
